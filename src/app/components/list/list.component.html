<h1>Lista de estudiantes</h1>
<table mat-table [dataSource]="estudiantes" class="list-table mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.id }}</td>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Nombres</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.first_name }}</td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Apellidos</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.last_name }}</td>
  </ng-container>
  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef>Documento</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.document }}</td>
  </ng-container>
  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef>Número telefónico</th>
    <td mat-cell *matCellDef="let estudiante">{{ estudiante.phone_number }}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let estudiante">
      <button
        mat-icon-button
        matTooltip="Ver detalles"
        [routerLink]="[estudiante.id]"
        color="primary"
      >
        <mat-icon>open_in_new</mat-icon>
      </button>
      <button
        mat-icon-button
        matTooltip="Editar estudiante"
        [routerLink]="['/editar', estudiante.id]"
        color="accent"
        class="edit-button"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
<hr />
<button mat-raised-button [routerLink]="['/crear']" color="primary">
  Registrar nuevo estudiante
</button>
